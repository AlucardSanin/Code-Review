<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">It's a simple Survey Form page made for practice reasons.</p>
      <form id="survey-form" >
            <label id="name-label" for="name">First Name</label>
            <input id="name" type="text" name="name" placeholder="Name"> <br>
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="example@mail.com" aria-placeholder="email-label">
            <input id="submit" type="submit" value="Submit" class="btn"></input><br>
            <label id="number-label" for="number">Number</label>
            <input id="number" type="number" name="number" min="1" max="120" placeholder="Number"></input>
            <label for="cars">Choose a car:</label>
            <select id="dropdown" name="cars">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
            </select>            
            <input id="submit" type="submit"></br>
            <fieldset>
            <legend>Choose a color</legend>
            <input type="radio" name="color" value="blue"> Blue
            <input type="radio" name="color" value="green"> Green
            <input type="radio" name="color" value="pink"> Pink
            <input type="radio" name="color" value="yellow"> Yellow
            </fieldset>
            <fieldset>
              <legend>Choose a number</legend>
              <input type="radio" name="numero" value="1"> 1
              <input type="radio" name="numero" value="2"> 2
              <input type="radio" name="numero" value="3"> 3
              <input type="radio" name="numero" value="4"> 4
            </fieldset>
            <fieldset>
              <label><input type="checkbox" id="cbox1" value="first_checkbox"> Love vacations</label><br>

              <input type="checkbox" id="cbox2" value="second_checkbox">
              <label for="cbox2">Love Pi√±a Coladas</label>
            </fieldset>
            <textarea id="text-area", name="additional-comment" rows="4" cols="50"></textarea><br>
            <input id="submit" type="submit">
      </form>




















    </main>
